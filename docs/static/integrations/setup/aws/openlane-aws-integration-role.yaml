AWSTemplateFormatVersion: "2010-09-09"
Description: >-
  Creates a read-only cross-account IAM role for the Openlane AWS integration. #magic___^_^___line
Parameters:
  RoleName:
    Type: String
    Default: OpenlaneIntegrationReadOnlyRole
    AllowedPattern: "[a-zA-Z0-9+=,.@_-]{1,64}"
    Description: IAM role name Openlane will assume.
  OpenlanePrincipalArn:
    Type: String
    Description: IAM principal ARN provided by Openlane for cross-account role trust.
  ExternalId:
    Type: String
    NoEcho: true
    Description: Unique external ID generated by your Openlane tenant.
  HomeRegion:
    Type: String
    Default: us-east-1
    Description: Security Hub aggregation home region used in Openlane.

Resources:
  OpenlaneIntegrationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref RoleName
      Description: Read-only role for Openlane AWS Security Hub and Audit Manager collection.
      MaxSessionDuration: 3600
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Ref OpenlanePrincipalArn
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: !Ref ExternalId
      Policies:
        - PolicyName: OpenlaneIntegrationReadOnly
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: HealthCheckIdentity
                Effect: Allow
                Action:
                  - sts:GetCallerIdentity
                Resource: "*"
              - Sid: SecurityHubReadFindings
                Effect: Allow
                Action:
                  - securityhub:GetFindings
                Resource: "*"
              - Sid: AuditManagerReadAssessments
                Effect: Allow
                Action:
                  - auditmanager:ListAssessments
                Resource: "*"

Outputs:
  RoleArn:
    Description: IAM role ARN to paste into Openlane as roleArn.
    Value: !GetAtt OpenlaneIntegrationRole.Arn
  ExternalId:
    Description: External ID to paste into Openlane as externalId.
    Value: !Ref ExternalId
  HomeRegion:
    Description: Security Hub home region to paste into Openlane as homeRegion.
    Value: !Ref HomeRegion
